<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    const moves = ["rock", "paper", "scissor"]
    function computerPlay(moves){
        return moves[Math.floor(Math.random() * moves.length)]
    }
   
    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase()
        computerSelection = computerSelection.toLowerCase()
       if(playerSelection==="rock" && computerSelection==="paper"){
           return ("You Lose! Paper beats Rock")
       } else if(playerSelection==="rock" && computerSelection==="scissor"){
           return ("You Win! Rock beats Scissor")
       } else if(playerSelection==="paper" && computerSelection==="rock"){
           return ("You Win! Paper beats Rock" )
       } else if(playerSelection==="paper" && computerSelection==="scissor"){
           return("You Lose! Scissor beats Rock")
       } else if(playerSelection==="scissor" && computerSelection==="paper"){
           return("You Win! Scissor beats Paper")
       } else if(playerSelection==="scissor" && computerSelection==="rock"){
           return("You Lose! Rock beats Scissor")
       } else if(playerSelection==="rock" && computerSelection==="rock"){
           return("It's a Tie")
       } else if(playerSelection==="paper" && computerSelection==="paper"){
           return("It's a Tie")
       } else if(playerSelection==="scissor" && computerSelection==="scissor"){
           return("It's a Tie")
       }
    }

    function game(){
        let computerWins = 0;
        let playerWins = 0;
        for(i=0; i<5; i++){
          const result = playRound(prompt("Choose Rock, Paper, or Scissor"), computerPlay(moves))
          if(result.includes('Lose')){
              computerWins++
          } else if(result.includes('Win')){
              playerWins++
          }
          console.log(result)
        }
        console.log(`The game is over. The player won ${playerWins} times and the computer won ${computerWins} times.`)
    }
    game()
  </script>
</body>
</html>
